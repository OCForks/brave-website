<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title data-l10n-id="welcomeTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="de, en-US, fr, pl">

    <link rel="localization" href="/assets/locales/{locale}/welcome.properties">

    <meta property="og:title" content="Brave Software" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://brave.com/" />
    <meta property="og:image" content="https://brave.com/assets/img/bg/lion_blackBG.jpg"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/one.style.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="/assets/plugins/animate.css">
    <link rel="stylesheet" href="/assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="/assets/plugins/font-awesome/css/font-awesome.min.css">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel="stylesheet" href="/assets/css/welcome.css">

    <script defer src="/assets/js/l20n.js"></script>
  </head>

  <body class="welcome-page">
    
<header id="masthead" class="section-content">
  <div class="wrapper">
    <h1 class="section-title container-small">Get ready to experience the fastest and safest browser on earth.</h1>
    <div class="container discover">
      <div class="discover-block col-sm-4">
        <img src="assets/img/welcome/import_icon.png">
        <h2 data-l10n-id="importYourData" class="discover-description"></h2>
        <a data-l10n-id="imReady" class="brave-button" href="#"></a>
      </div>
      <div class="discover-block col-sm-4">
        <img src="assets/img/welcome/shields_icon.png">
        <h2 data-l10n-id="adjustYourShields" class="discover-description"></h2>
        <a data-l10n-id="learnHow" class="brave-button" href="#"></a>
      </div>
      <div class="discover-block col-sm-4">
        <img src="assets/img/welcome/extensions_icon.png">
        <h2 data-l10n-id="enableYourExtensions" class="discover-description"></h2>
        <a data-l10n-id="learnMore" class="brave-button" href="#"></a>
      </div>
    </div>
    <div class="center-block next-section-link">
      <a href="#">
        <span data-l10n-id="andMore" class="next-section-link-text"></span>
        <span class="scroll-down-arrow"></span>
      </a>
    </div>
  </div>
</header>



<section id="shields" class="section-content">
  <div class="wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5">
          <img src="assets/img/welcome/shields_pointer.png" alt="">
        </div>
        <article class="col-sm-7">
          <div class="shields-text-content">
            <h2 data-l10n-id="clickTheShieldsButton"></h2>
            <p data-l10n-id="braveShieldsYou"></p>
            <p data-l10n-id="controlYourSiteShields"></p>
          </div>
        </article>
      </div>
    </div>
    <aside class="container-fluid">
      <div class="row">
        <div class="col-sm-5">
          <div class="shields-text-content">
            <p data-l10n-id="viewTheTruth" class="shields-text-content-one-line"></p>
          </div>
        </div>
        <div class="col-sm-7">
          <img src="assets/img/welcome/shields_banner.png">
        </div>
      </div>
    </aside>
  </div>
</section>



<section id="extensions" class="section-content">
  <div class="row offset-style">
    <article class="col-sm-offset-2 col-sm-10 col-xs-12 col-xs-offset-0">
      <h2 data-l10n-id="builtInExtensions"></h2>
      <div class="row">
        <div class="col-sm-5 extensions-content">
          <img class="extensions-built-in" src="assets/img/welcome/extensions_group.png">
          <p data-l10n-id="extensionsIntegration" class="extensions-boxed-content"></p>
          <a data-l10n-id="manageExtensions" href="#" class="brave-button">Manage extensions</a>
        </div>
        <div class="col-sm-7 no-padding">
          <img src="assets/img/welcome/extensions_page.png">
        </div>
      </div>
    </article>
  </div>
</section>



<section id="publishers" class="section-content">
  <div class="wrapper">
    <article class="container container-small">
      <h2 data-l10n-id="fundPublishers" class="title-with-image verified"></h2>
      <p data-l10n-id="bravePayments"></p>
      <p data-l10n-id="customizeMoneyFlows"></p>
      <a data-l10n-id="startUsingBravePayments" class="brave-button" href="#"></a>
      <img class="publisher-highlight" src="assets/img/welcome/publishers_feat.png">
    </article>
  </div>
</section>



<section id="features" class="section-content">
  <div class="wrapper">
    <div class="container container-small">
      <h2 data-l10n-id="braveBrowserTab"></h2>
      <p data-l10n-id="visitPrefs" class="features-description"></p>
      <a data-l10n-id="editTabOptions" class="brave-button" href="#"></a>
      <ul class="features-list list-inline">
        <li class="col-sm-4">
          <img src="assets/img/welcome/feature1.png">
          <p data-l10n-id="tabPreviews"></p>
        </li>
        <li class="col-sm-4">
          <img src="assets/img/welcome/feature2.png">
          <p data-l10n-id="tabPages"></p>
        </li>
        <li class="col-sm-4">
          <img src="assets/img/welcome/feature3.png">
          <p data-l10n-id="pinnedTabs"></p>
        </li>
        <li class="col-sm-4">
          <img src="assets/img/welcome/feature4.png">
          <p data-l10n-id="tabPagePreview"></p>
        </li>
        <li class="col-sm-4">
          <img src="assets/img/welcome/feature5.png">
          <p data-l10n-id="sessionTabs"></p>
        </li>
        <li class="col-sm-4">
          <img src="assets/img/welcome/feature6.png">
          <p data-l10n-id="privateTabs"></p>
        </li>
      </ul>
    </div>
  </div>
</section>



  <section id="about" class="section-content">
    <div class="wrapper">
      <article class="container container-small">
        <h2 class="title-with-image brave github">
          <span data-l10n-id="braveIsOpenSource"></span>&nbsp;
          <a href="https://github.com/brave/browser-laptop">GitHub.com/brave</a>&nbsp;
          <span data-l10n-id="openYourFirstPullRequest"></span>
        </h2>
        <p>
          <span data-l10n-id="feedback"></span>&nbsp;
          <a data-l10n-id="letUsKnow" href="#"></a>.
        </p>
        <p>
          <span data-l10n-id="communityHelp"></span>&nbsp;
          <a href="https://community.brave.com">community.brave.com</a>.
        </p>
      </article>
    </div>
  </section>
