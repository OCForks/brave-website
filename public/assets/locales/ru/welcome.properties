braveShieldsYou=Brave защищает вас от рекламы и трекеров, которые только замедляют веб-серфинг и нарушают вашу конфиденциальность.
controlYourSiteShields=Вы можете настроить щиты отдельно для каждого посещаемого сайта. Просто нажмите на значке в виде льва в правом верхнем углу.
viewTheTruth=Смотрите сами, сколько элементов блокируется на каждом сайте.
builtInExtensions=Многие из ваших любимых расширений уже встроены.
extensionsIntegration=Мы понемногу интегрируем самые популярные расширения — от pocket до менеджеров паролей. С каждым выпуском список расширений все растет, а в будущем возможностей станет еще больше.
manageExtensions=Управлять расширениями
fundPublishers=Поддерживайте любимых издателей даже при заблокированной рекламе.
bravePayments=С помощью дополнительной функции Brave Payments вы можете, если хотите, поддержать развитие интернета, делая небольшие платежи в пользу сайтов, которые посещаете чаще всего. Отчисления будут происходить автоматически — вам даже не придется ничего делать.
customizeMoneyFlows=Но если вы предпочитаете сами контролировать процесс, то можете настроить перечисление средств для каждого сайта в отдельности.
startUsingBravePayments=Включить Brave Payments
braveBrowserTab=Brave предлагает новый взгляд на вечную проблему вкладок. Довольны будут и те, кто держит открытыми десятки вкладок, и любители минимализма.
visitPrefs=Зайдите в настройки приложения, чтобы отрегулировать параметры вкладок по своему вкусу.
editTabOptions=Редактировать параметры вкладок
tabPreviews=Эскизы страниц облегчают просмотр и поиск нужных вкладок.
tabPages=Страницы вкладок упрощают обзор и решают проблему с микроскопическими вкладками, в которых невозможно разобраться. Вы можете даже настроить, сколько вкладок выводится на страницу.
pinnedTabs=Закрепленные вкладки будут всегда под рукой в нужный момент.
tabPagePreview=Нужная вкладка никогда не потеряется — вас спасут эскизы вкладок.
sessionTabs=Вкладки личностей облегчают использование разных учетных записей в одной социальной сети.
privateTabs=Приватные вкладки работают всегда и везде.
braveIsOpenSource=Brave — проект с открытым исходным кодом! Помогите нам развивать лучший в мире браузер. Заходите на
openYourFirstPullRequest=и отправьте запрос на включение своего кода уже сегодня!
feedback=Мы с радостью читаем ваши отзывы и гордимся возможностью работать над продуктом, который любят наши пользователи. Если вам нравится Brave,
letUsKnow=обязательно нам об этом расскажите
communityHelp=Если вы столкнулись с проблемами, непременно сообщите нам об этом! Заходите в сообщество пользователей по адресу
