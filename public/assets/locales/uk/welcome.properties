braveShieldsYou=Brave забезпечує захист від реклами та систем відстеження, що уповільнюють роботу та порушують вашу приватність.
controlYourSiteShields=Окремо керуйте захисними екранами для кожного з веб-сайтів, що відвідуєте. Для цього достатньо натиснути на значок лева у правому верхньому кутку екрана.
viewTheTruth=Переглядайте правдиві статистики кожного з сайтів.
builtInExtensions=У цей браузер уже вбудовано багато розширень, що обрали мільйони користувачів.
extensionsIntegration=Ми постійно інтегруємо найбільш популярні розширення, призначені для керування паролями, збереження вмісту сторінок і безлічі іншого. Кілька нових розширень додається з кожним випуском, а в майбутньому цей процес стане ще більш гнучким.
manageExtensions=Керувати розширеннями
fundPublishers=Допомагайте в підтримці улюблених видавців, навіть коли ви блокуєте їхню рекламу.
bravePayments=Додаткова функція «Платежі Brave» тепер дозволяє підтримувати веб-сайти, які ви відвідуєте найчастіше. Цей процес є повністю автоматичним.
customizeMoneyFlows=Крім того, за бажанням ви можете вибрати кожен з веб-сайтів для підтримки власноруч.
startUsingBravePayments=Розпочати використання функцій «Платежі Brave»
braveBrowserTab=Brave вносить дещо нове до всім відомої вкладки браузера. Нові можливості програми стануть корисними як для тих, хто любить збирати якнайбільше вкладок у вікні браузера, так і для тих, хто віддає перевагу мінімалізму.
visitPrefs=Перейдіть до установок програми та відрегулюйте налаштування вкладок відповідно до своїх потреб.
editTabOptions=Змінити налаштування вкладок
tabPreviews=«Попередній перегляд вкладок» дозволяє швидко продивлятися вкладки і знаходити потрібні.
tabPages=«Вкладки на окремих сторінках» дозволять завжди бачити загальну картину та запобігати так званому «синдрому мільйона вкладок». Ви навіть зможете налаштувати максимальну кількість вкладок, дозволених на кожній сторінці.
pinnedTabs=«Прикріплені вкладки» ніколи не зникнуть у разі необхідності.
tabPagePreview=З функцією перегляду сторінок і вкладок вам більше ніколи не знадобиться шукати їх наосліп.
sessionTabs=Використовуйте «Вкладки сесій», щоб керувати одразу кількома обліковими записами.
privateTabs=«Приватні вкладки» завжди будуть доступними.
braveIsOpenSource=Brave має відкритий вихідний код! Допоможіть нам у створенні найкращого браузера в світі. Перейдіть за посиланням
openYourFirstPullRequest=і надішліть запит на увімкнення коду вже зараз!
feedback=Ми прагнемо створити продукт, що задовольнить усі потреби наших користувачів, тож вважаємо зворотній зв’язок дуже важливим. Якщо Brave вам подобається,
letUsKnow=надішліть свій відгук
communityHelp=Якщо ви зіткнулися з проблемами, повідомте нас! Завітайте до спільноти за посиланням
